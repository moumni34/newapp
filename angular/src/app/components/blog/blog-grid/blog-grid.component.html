<!-- New Course -->
<section class="course-content">
        <div class="container">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="add-course-header">
            <h2>Add New Post</h2>
            <div class="add-course-btns">
              <ul class="nav">
                <li>
                 <!-- <a [routerLink]="routes.dashboard_instructor" class="btn btn-black">Back to Course</a>-->
                </li>
                <li>
                  <a   [routerLink]="routes.blog_list" (click)="ajouterPost(Post)" class="btn btn-success-dark">Save</a>
                 <!-- <button (click)="ajouterPost(Post)"type="button"ass="btn btn-primary m-t-15 waves-effect">Add</button>-->

                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- Course Wizard -->
            <div class="widget-set">
              <div class="widget-setcount">
                <ul id="progressbar">
                  <li class="progress-active">
                    <p><span></span> Step 1</p>
                  </li>
                  <li [ngClass]="{'progress-active': activeIndex === 1 ||  activeIndex === 2 }">
                    <p><span></span> Step 2</p>
                  </li>
                  <li [ngClass]="{'progress-active': activeIndex === 2 ||  activeIndex === 3 }">
                    <p><span></span> Stap 3</p>
                  </li>
            
                </ul>
              </div>
              <div class="widget-content multistep-form">
                <fieldset id="first" [ngStyle]="{'display': activeIndex === 0 ? 'block' : (activeIndex ? 'none' : null) }">
                  <div class="add-course-info mat-style">
                    <div class="add-course-inner-header">
                      <h4>Create Post</h4>
                    </div>
                    <div class="add-course-form">
                      <form action="#">



                        <div class="form-group">
                          <label class="add-course-label">Post Title</label>
                          <input type="text" class="form-control" placeholder="Post title" name="title" required minlength="3"  
                          [(ngModel)] ="Post.title"
                          [ngModelOptions]="{standalone: true}"/>
                        </div>


                        <div class="form-group">
                          <label class="add-course-label">Post Description</label>
                          <input type="text" class="form-control" placeholder="Type here ..." name="content" required minlength="10"
                           [(ngModel)] ="Post.content"
                          [ngModelOptions]="{standalone: true}"/>
                        </div>
                       

          
                              <!-- Content with css  -->

                       <!-- <div class="form-group mb-0">
                          <label class="add-course-label">Post Description</label>
                          <div class="container">
                             <form [formGroup]="form">
                              <div class="editor">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                                </ngx-editor-menu>
                                <ngx-editor        [editor]="editor"  formControlName="Post.content">
                                </ngx-editor>
                              </div>
                            </form>
                          </div>
                        </div>-->



                      </form>
                    </div>
                    <div class="widget-btn">
                      <a class="btn btn-black">Back</a>
                     <!--   <a class="btn btn-info-light next_btn" (click)="onSubmit(1)">Continue</a>  -->
                      <button type="submit" class="btn btn-info-light next_btn" (click)="onSubmit(1)">Continue</button>

                    </div>
                  </div>
                </fieldset>
                <fieldset class="field-card" [ngStyle]="{'display': activeIndex === 1 ? 'block' : (activeIndex ? 'none' : null) }">
                  <div class="add-course-info">
                    <div class="add-course-inner-header">
                      <h4>Courses Media</h4>
                    </div>
                    <div class="add-course-form">
                      <form action="#">
                        <div class="form-group">
                          <label class="add-course-label">Post cover image</label>
                          <div class="relative-form">
                            <span>No File Selected</span>
                            <label class="relative-file-upload">
                              Upload File <input type="file" />
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="add-image-box">
                            <a href="javascript:;">
                              <i class="far fa-image"></i>
                            </a>
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Video URL" />
                        </div>
                        <div class="form-group">
                          <div class="add-image-box add-video-box">
                            <a href="javascript:;">
                              <i class="fas fa-circle-play"></i>
                            </a>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="widget-btn">
                      <a class="btn btn-black prev_btn" (click)="onBack(0)">Previous</a>
                      <a class="btn btn-info-light next_btn" (click)="onSubmit(2)">Continue</a>
                    </div>
                  </div>
                </fieldset>









            <!-- Course Wizard -->

            <fieldset class="field-card" [ngStyle]="{'display': activeIndex === 2 ? 'block' : (activeIndex ? 'none' : null) }">
              <div class="add-course-info">
                <div class="add-course-msg">
                  <i class="fas fa-circle-check"></i>
                  <h4>The Post is Ready for Publish </h4>
                  <p>Admin will be Approve soon.</p>
                </div>
              </div>
            </fieldset>
